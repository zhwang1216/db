<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/personal.css" media="all">
    <script type="text/javascript" src="common/bootstrap/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="common/layui/layui.js"></script>
    <script src="common/bootstrap/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="javascript/changepwd.js"></script>
    <style type="text/css">
        .container {
            width: 90%;
            padding-top: 30px;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2 style="text-align: center; font-size: 20px;">修改用户密码</h2>
            <hr>
        </div>
        <!-- /header -->
        <form id="form-change" class="form-horizontal " action="" method="post" style="margin-top: 30px;">
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" style="text-align:right;">用&nbsp;户&nbsp;名:</label>
                <div class="col-sm-5">
                    <input type="hidden" name="uid">
                    <input type="text" class="form-control" name="username" style="height:40px;" disabled="disabled"/>
                </div>
                <span class="col-sm-5" id="username" style="color:red;"></span>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" style="text-align:right;">原&nbsp;密&nbsp;码:</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="oldPassword" style="height:40px;"/>
                </div>
                <span class="col-sm-4" id="oldPassword">请输入原始密码</span>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" style="text-align: right;">新&nbsp;密&nbsp;码:</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="newPassword" style="height:40px;"/>
                </div>
                <span class="col-sm-4" id="newPassword">请输入新密码</span>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-3 control-label" style="text-align: right;">确认密码:</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="confirmPassword" style="height:40px;"/>
                </div>
                <span class="col-sm-4" id="confirmPassword">请输入确认密码</span>
            </div>

            <div class="form-group col-sm-12">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <div class="layui-form-item change-submit">
                        <div class="layui-input-block">
                            <button class="layui-btn" id="btn-change" type="button">立即提交</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="layui-btn layui-btn-primary">重&nbsp;&nbsp;置</button>
                        </div>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>

<script type="text/javascript" src="js/changepwd.js"></script>
</body>
</html>
