<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>药品类别显示</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/personal.css" media="all">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="common/bootstrap/css/bootstrap.min.css">
    <script src="common/bootstrap/js/jquery.min.js"></script>
    <script src="common/bootstrap/js/bootstrap.min.js"></script>
    <!-- 分页插件 -->
    <!--  PAGINATION plugin -->
    <link rel="stylesheet" type="text/css" href="common/path/css/jquery.bs_pagination.min.css">
    <script type="text/javascript" src="common/path/js/jquery.bs_pagination.min.js"></script>
    <script type="text/javascript" src="common/path/js/localization/en.js"></script>

    <style type="text/css">
        .container {
            width: 90%;
            padding-top: 50px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">查询条件</h3>
        </div>
        <div class="panel-body">
            <div class="col-xs-12">
                <div class="form-group col-sm-4">
                    <label for="firstname" class="control-label">药品类别:</label>
                    <input type="text" id="query-category" class="form-control" placeholder="请输入药品类别">
                </div>
            </div>
            <div class="row col-xs-12" style="margin-top:20px">
                <div class="col-xs-6 text-left">
                    <button type="button" id="btn-update" class="btn layui-btn" data-toggle='modal'
                            data-target='#ModalDrugCategory'>编辑
                    </button>
                    <button type="button" id="btn-delete" class="btn layui-btn layui-btn-danger">删除</button>
                </div>
                <div class="col-xs-6 text-right">
                    <button type="button" id="query-action-btn" class="btn btn-primary">查询</button>
                    <button type="button" id="query-action-btn-all" class="btn btn-primary">查询全部</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-striped table-hover">
        <caption>药品类别查询</caption>
        <thead>
        <tr class="">
            <th width="40" class="text-center">
                <input type="checkbox" value="" id="all">
            </th>
            <th class="col-sm-2">药品类别</th>
            <th class="col-sm-10">药品详情</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <!-- 分页 -->
    <div id="query-page"></div>

    <!-- 模态框 -->
    <div class="modal fade" id="ModalDrugCategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="updateDrugCategory">
                <form class="form-horizontal" id="form-DrugCategory" style="margin-top: 30px; ">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">修改药品类别信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="text-align: right;">药品类别名称:</label>
                            <div class="col-sm-7">
                                <input type="hidden" name="categoryId"/>
                                <input type="text" class="form-control" name="categoryName" style="height:40px;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="text-align: right;">药品类别备注:</label>
                            <div class="col-xs-7">
                                <textarea name="note" class="layui-textarea" cols="50" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-update-drugCategory" class="btn btn-primary">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
<script type="text/javascript" src="js/drugCategory.js"></script>
</body>
</html>
